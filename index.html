<body>
<div id="Flickfeed"></div>
<script type="text/javascript" src="flickfeed.js"></script>
<script type="text/javascript">
	Flickfeed({
		userId: "59597329%40N08", // only mandatory setting
		limit: 10,
		template: "<img src='{{image}}' />",
		complete: function(){
			console.log('finished');
			// maybe you want to run the images through a slider plugin?
		},
		size: 'm',
		sort: 'date-posted-desc'
	});
	
	/*
		Sizes

		m - 240 x 240
		s - 75 x 75
		t - 100 x 100
		z - 640 x 640
		b - 1024 x 1024

		Sort

		date-posted-asc
		date-posted-desc

	*/

</script>
</body>
</html>
